<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CAA Reservaciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>CAA</h1>
      <button class="active-tab">Reservaciones</button>
    </div>

    <!-- Controles -->
    <div class="controls">
      <button class="arrow">←</button>
      <div id="datePicker" class="date-picker">Seleccionar fecha</div>
      <button class="arrow">→</button>
      <select class="filter" id="filtroEstado">
        <option value="todas">Todas</option>
        <option value="disponible">Disponibles</option>
        <option value="reservada">Reservadas</option>
        <option value="concluida">Concluidas</option>
      </select>
    </div>

    <!-- Grid de tarjetas -->
    <section class="grid">
      <!-- Se llenará con JavaScript -->
    </section>

    <!-- Botón nuevo horario -->
    <button id="nuevoHorario">Nuevo Horario</button>
  </div>

  <script type="module">
    import { initializeApp } from './script.js';
    
    // Iniciar la aplicación cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', () => {
      initializeApp().catch(error => {
        console.error("Error al iniciar:", error);
        document.querySelector('.grid').innerHTML = `
          <div style="color:red; padding:1rem;">
            Error al cargar la aplicación. Recarga la página.
          </div>
        `;
      });
    });
  </script>
</body>
</html>
