<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container">
        <div class="container-titles">
            <h1 class="titulo-caa">CAA</h1>
            <h1 class="titulo-inicio">Inicio de sesión</h1>
        </div>
    
        <div class="container-input">
    
            <h3 class="titulo-usuario">Usuario</h3>
            <div class="container-input-user">
                <input class="input-user" type="text" placeholder="Introduce tu nombre de usuario">
            </div>
    
            <h3 class="titulo-contraseña">Contraseña</h3>
            <div class="container-input-password">
                <input class="input-password" type="text" placeholder="Introduce tu contraseña">
            </div>
    
            
        </div>
    
        <div class="container-button">
            <button class="button-iniciar">Iniciar sesión</button>
        </div>
    </div>
</body>
</html>
