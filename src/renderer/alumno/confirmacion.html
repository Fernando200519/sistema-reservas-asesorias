<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <link rel="stylesheet" href="confirmacion.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="button-regresar">
                <img src="../../../assets/flecha-hacia-atras.png" id="flecha-atras" alt="Flecha hacia atrás">
            </button>
            <h1 class="header-titulo">Confirma tu reservación</h1>
        </header>

        <main class="main">
            <div class="recuadro">
                <div class="recuadro-titulo">
                    <h1 class="titulo">Reservación</h1>
                </div>
                <div class="recuadro-datos">
                    <div class="cuadro-datos-izquierda">
                        <p>Tema: <span>Saludos, despedidas y presentaciones</span></p>
                        <p>Fecha: <span>Miercoles 07 de mayo</span></p>
                        <p>Hora: <span>9:00 - 9:30</span></p>
                        <p>Asesor: <span>Jorge Alberto Molina Hernández</span></p>
                        <p>Alumno: <span>Saludos, despedidas y presentaciones</span></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <button class="botones" id="btn-modificar-tema">Modificar tema</button>
            <button class="botones" id="btn-confirmar">Confirmar</button>
        </footer>
    </div>
</body>
</html>
