<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <link rel="stylesheet" href="confirmacion.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="button-regresar" id="btn-volver">
                <img src="../../../assets/flecha-hacia-atras.png" id="flecha-atras" alt="Flecha hacia atrás">
            </button>
            <h1 class="header-titulo">Confirma tu reservación</h1>
        </header>

        <main class="main">
            <div class="recuadro">
                <div class="recuadro-titulo">
                    <h1 class="titulo">Reservación</h1>
                </div>
                <div class="recuadro-datos">
                    <div class="cuadro-datos-izquierda">
                        <p>Tema: <span></span></p>
                        <p>Fecha: <span></span></p>
                        <p>Hora: <span></span></p>
                        <p>Asesor: <span></span></p>
                        <p>Alumno: <span></span></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <button class="botones" id="btn-modificar-tema">Modificar tema</button>
            <button class="botones" id="btn-confirmar" onclick="mostrarModal()">Confirmar</button>
        </footer>
    </div>

    <div id="overlay" class="overlay oculto"></div>

    <div id="modal-reservacion-confirmada" class="oculto">
        <div class="crh-encabezado">
            <h1>Reservación hecha</h1>
        </div>
        <div class="crh-cuerpo">
            <img src="../../../assets/icono_reservacion_hecha.png">
            <h1>¡Reservación Confirmada!</h1>
            <h2>Tu reservación ha sido registrada exitosamente.</h2>
        </div>

        <button class="crh-boton" onclick="cerrarModal()">Volver al inicio</button>
    </div>
</body>
<script src="confirmacion.js"></script>
</html>
