<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas</title>
    <link rel="stylesheet" href="temas.css">
</head>
<body>
    <div class="container">
        <div class="encabezado">
            <h1>Selecciona un tema</h1>
            <p>Elige el tema que deseas para tu asesoría</p>
        </div>
    
        <div class="ingles-temas">
            <h2>Inglés 1 - Temas</h2>
        </div>
    
        <div class="container-temas">
            <button class="tema-card" id="active">
                <h1>1</h1>
                <h3>Saludos, despedidas y presentaciones</h3>
            </button>
            <button class="tema-card" id="active">
                <h1>2</h1>
                <h3>Salón de clases</h3>
            </button>
            <button class="tema-card" id="active">
                <h1>3</h1>
                <h3>Localización de lugares</h3>
            </button>
            <button class="tema-card">
                <h1>4</h1>
                <h3>Actividades cotidianas</h3>
            </button>
            <button class="tema-card">
                <h1>5</h1>
                <h3>Actividades en progreso, el clima, la ropa y accesorios</h3>
            </button>
            <button class="tema-card">
                <h1>6</h1>
                <h3>Gustos y preferencias</h3>
            </button>
            <button class="tema-card">
                <h1>7</h1>
                <h3>Descripción de la vivienda</h3>
            </button>
            <button class="tema-card">
                <h1>8</h1>
                <h3>Relaciones interpersonales y Descripción de personas</h3>
            </button>
            <button class="tema-card">
                <h1>9</h1>
                <h3>Habilidades</h3>
            </button>
        </div>
        <div class="container-btn">
            <button class="btn-atras" id="boton-activar-1">Regresar</button>
            <button class="btn-siguiente" id="boton-activar-2">Confirmar</button>
        </div>
    </div>
    <script src="temas.js"></script>
</body>
</html>
