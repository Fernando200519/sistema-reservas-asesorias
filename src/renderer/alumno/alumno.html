<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alumno.css">
    <title>Interfaz del alumno</title>
</head>
<body>
    <div class="container">
        <header class="container-1">
            <h1 class="container-1-titulo">CAA</h1>
            <div class="container-1-div-subtitulo">
                <h2 class="container-1-subtitulo">Reservaciones</h2>
            </div>

            <div class="container-1-div-nivel">
                <h2 class="container-1-nivel">Inglés 1</h2>
            </div>
        </header>

        <section class="container-2">

            <div class="container-2-div-calendario">
                <img src="../../../assets/calendario.png" class="img-calendario">
                Calendario
            </div>

            <div class="container-2-div-dias">
                <button class="container-2-button-flecha-atras">
                    <img src="../../../assets/flecha-hacia-atras.png" class="img-flecha-atras">
                    <span>Día anterior</span>
                </button>
    
                <button class="container-2-button-div-flecha-adelante">
                    <span>Día siguiente</span>
                    <img src="../../../assets/flecha-hacia-adelante.png" class="img-flecha-adelante">
                </button>
            </div>


        </section>

        <main class="container-3">
            <div class="horario-card">
                <div class="horario-info">
                    <h3>08:00 - 8:30</h3>
                    <p>Asesor: Analilia Luján Gutiérrez</p>
                    <p>Cupos disponibles: 3</p>
                </div>
                <button class="btn-reservar">Reservar</button>
            </div>
            
        </main>

        <footer class="container-4">
            <button class="container-4-button-reservar">
                Mis reservaciones
            </button>
        </footer>

    </div>
</body>
</html>
