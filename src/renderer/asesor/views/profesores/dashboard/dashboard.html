<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CAA - Profesores</title>
  <link rel="stylesheet" href="../../../css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
  />
</head>
<body class="profesores-dashboard">
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>CAA</h1>
      <button class="active-tab">Profesores</button>
    </div>

    <!-- Controles de fecha -->
    <div class="controls">
      <button class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
        </svg>
      </button>
      <div id="datePicker" class="date-picker">Seleccionar fecha</div>
      <button class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
        </svg>
      </button>
    </div>

    <!-- Estado vacío -->
    <div class="profesores-empty-state">
      <div class="empty-icon">
        <i class="fas fa-calendar-alt"></i>
      </div>
      <h2>AÚN NO HAY HORARIOS CREADOS</h2>
      <p>Comienza creando tu primer horario de asesoría</p>
      <button id="nuevoHorario">
        <span>+</span> Nuevo horario
      </button>
    </div>
  </div>

  <script type="module">
    import { initDatePicker } from '../../../components/datePicker.js';

    document.addEventListener('DOMContentLoaded', async () => {
      console.log("2. DOM completamente cargado");

      // Inicializar Flatpickr
      const datePickerEl = document.getElementById('datePicker');
      if (datePickerEl) {
        try {
          await initDatePicker('#datePicker', true);
          console.log("Flatpickr inicializado correctamente");
        } catch (error) {
          console.error("Error al inicializar Flatpickr:", error);
        }
      } else {
        console.error("El elemento datePicker no fue encontrado");
      }
    });
  </script>
<script src="./dashboard.js" type="module"></script>
</body>
</html>
