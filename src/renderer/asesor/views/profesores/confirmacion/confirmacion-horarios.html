<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Horarios</title>
  <link rel="stylesheet" href="confirmacion-horarios.css"> <!-- Estilos específicos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Confirmación de Horarios</h1>
    </div>

    <!-- Fecha seleccionada -->
    <div class="fecha-seleccionada">
      <h2>Fecha: <span id="fecha-confirmacion"></span></h2>
    </div>

    <!-- Tarjetas de horarios seleccionados -->
    <div class="horarios-seleccionados">
      <h3>Horarios seleccionados:</h3>
      <div class="grid" id="horariosGrid">
        <!-- Las tarjetas se llenarán dinámicamente con JavaScript -->
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="botones-container">
      <div class="action-button">
        <button id="regresar">Regresar</button>
        <button id="confirmar" class="confirmar">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="./confirmacion-horarios.js" type="module"></script>
</body>
</html>
